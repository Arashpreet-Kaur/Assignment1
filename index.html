<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pizza Party</h1>
    <img src="Screenshot 2024-02-08 170535.png">
    <fieldset>
        <legend>Pizza</legend>
        <label for="number of pizzas">Number of Pizzas</label>
        <input type="number of pizzas" name="number of pizzas"><br><br>
        <b>Number of Slices</b><br><br>
        <input type="radio" id="1">
        <label for="1">1</label>
        <input type="radio" id="2">
        <label for="2">2</label>
        <input type="radio" id="3">
        <label for="3">3</label><br><br>
        <b>Size of Pizzas</b><br><br>
        <input type="checkbox" id="Small">
        <label for="Small">Small</label>
        <input type="checkbox" id="Medium">
        <label for="Medium">Medium</label>
        <input type="checkbox" id="Large">
        <label for="Large">Large</label><br>
        <button>Submit</button>
        <button>Reset</button><br>
    </fieldset><br>
    <form>
    <b>Your information</b><br>
    <label for="first name">First Name</label><br>
    <input type="first name"><br>
    <label for="last name">Last Name</label><br>
    <input type="last name"><br>
    <label for="email">Email</label><br>
    <input type="email"><br>
    <label for="Phone number">Phone number</label><br>
    <input type="Phone number"><br>
    <label for="order">Order</label><br>
    <input type="order"><br>
    <button>Order Now</button>
</form>
</fieldset>
</body>
</html>
